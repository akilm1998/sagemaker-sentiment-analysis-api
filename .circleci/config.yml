version: 2.1

executors:
  python-executor:
    docker:
      - image: cimg/python:3.10

anchors:
  deployment-branch-condition: &deployment-branch-condition
    filters:
      branches:
        only: main

jobs:
  test:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install project & dependencies
          command: pip install -e .[dev]
      - run:
          name: Run tests
          command: pytest -q --disable-warnings

  lint:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install project & dev dependencies
          command: pip install -e .[dev]
      - run:
          name: Run Black (formatting check)
          command: black --check src tests
      - run:
          name: Run Flake8 (linting)
          command: flake8 src tests

workflows:
  version: 2
  verification:
    jobs:
      - test:
          name: test
          <<: *deployment-branch-condition
      - lint:
          requires: 
            - test
          <<: *deployment-branch-condition
