version: 2.1

# Pipeline parameter: pass a role ARN at pipeline trigger time
parameters:
  role_arn:
    type: string
    default: "arn:aws:iam::313078327096:role/circleci-oidc-role"
    description: "Optional: role ARN to assume. If empty, the job will error and ask you to pass one."

orbs:
  path-filtering: circleci/path-filtering@2.0.4 # https://circleci.com/developer/orbs/orb/circleci/path-filtering
  terraform: circleci/terraform@3.7.0            # https://circleci.com/developer/orbs/orb/circleci/terraform
  aws-cli: circleci/aws-cli@5.4.1               # official AWS CLI orb (version used in your file)

executors:
  python-executor:
    docker:
      - image: cimg/python:3.10

anchors:
  deployment-branch-condition: &deployment-branch-condition
    filters:
      branches:
        only: main

jobs:
  test:
    executor: python-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - poetry-cache-{{ checksum "poetry.lock" }}
            - poetry-cache-
      - run:
          name: Install Poetry and project deps
          command: |
            python -m pip install --upgrade pip
            python -m pip install poetry
            poetry config virtualenvs.create true --local
            poetry install --no-interaction --no-ansi
      - run:
          name: Run tests
          command: |
            poetry run pytest -q

  lint:
    executor: python-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - poetry-cache-{{ checksum "poetry.lock" }}
            - poetry-cache-
      - run:
          name: Install Poetry and lint deps
          command: |
            python -m pip install --upgrade pip
            python -m pip install poetry
            poetry config virtualenvs.create true --local
            poetry install --no-interaction --no-ansi
      - run:
          name: Lint code (fail fast)
          command: |
            set -e
            poetry run black --check src tests
            poetry run flake8 src tests

  # Reusable assume-role job: accepts role_arn as a job parameter
  assume-role-job:
    executor: python-executor
    parameters:
      role_arn:
        type: string
        default: ""
        description: "The AWS role ARN to assume via OIDC (required)"
    steps:
      - checkout

      - aws-cli/install:
          install_pip_packages: false

      - run:
          name: Validate input and OIDC token
          command: |
            set -euo pipefail
            if [ -z "<< parameters.role_arn >>" ]; then
              echo "ERROR: role_arn parameter is empty. Provide the role ARN by passing the pipeline parameter 'role_arn' or override in workflow."
              exit 1
            fi
            if [ -z "${CIRCLE_OIDC_TOKEN:-}" ]; then
              echo "ERROR: CIRCLE_OIDC_TOKEN not present. Ensure OIDC is enabled for this CircleCI project."
              exit 1
            fi
            echo "role_arn and CIRCLE_OIDC_TOKEN present."

      - run:
          name: Assume role (OIDC) and export temporary credentials
          command: |
            set -euo pipefail

            ROLE_ARN="<< parameters.role_arn >>"
            SESSION_NAME="circleci-oidc-$(date +%s)"

            CREDS_JSON=$(aws sts assume-role-with-web-identity \
              --role-arn "${ROLE_ARN}" \
              --role-session-name "${SESSION_NAME}" \
              --web-identity-token "${CIRCLE_OIDC_TOKEN}" \
              --duration-seconds 900)

            export AWS_ACCESS_KEY_ID=$(printf '%s' "$CREDS_JSON" | python -c 'import sys, json; print(json.load(sys.stdin)["Credentials"]["AccessKeyId"])')
            export AWS_SECRET_ACCESS_KEY=$(printf '%s' "$CREDS_JSON" | python -c 'import sys, json; print(json.load(sys.stdin)["Credentials"]["SecretAccessKey"])')
            export AWS_SESSION_TOKEN=$(printf '%s' "$CREDS_JSON" | python -c 'import sys, json; print(json.load(sys.stdin)["Credentials"]["SessionToken"])')

            # Confirm we assumed the role (does not print secrets)
            echo "Assumed role â€” caller identity:"
            aws sts get-caller-identity

      - run:
          name: Example AWS action (List S3 buckets)
          command: |
            aws s3 ls

workflows:
  version: 2
  verification:
    jobs:
      - test:
          <<: *deployment-branch-condition
      - lint:
          requires:
            - test
          <<: *deployment-branch-condition
      - assume-role-job:
          requires:
            - lint
          <<: *deployment-branch-condition
          # Pass the pipeline parameter into the job. You can override when triggering the pipeline.
          role_arn: << pipeline.parameters.role_arn >>
